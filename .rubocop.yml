# rubocop styles

Style/HashSyntax:
  EnforcedStyle: hash_rockets
  UseHashRocketsWithSymbolValues: true
  PreferHashRocketsForNonAlnumEndingSymbols: true

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

AllCops:
  Exclude:
    - spec/spec_helper.rb

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Naming/MethodName:
  Exclude:
    - "lib/cli.rb"

Style/FrozenStringLiteralComment:
  Exclude:
    - "spec/cli_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "spec/cli_spec.rb"

Style/Documentation:
  Exclude:
    - "lib/memory.rb"
    - "lib/cli.rb"
    - "spec/cli_spec.rb"
